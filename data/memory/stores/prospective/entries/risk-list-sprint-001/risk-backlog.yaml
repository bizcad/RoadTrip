    owner: TBD
    decision: pending

  - id: complexity_creep
    title: Complexity creep
    assumption: Systems and humans over-retain by default; without hard resource budgets, complexity and storage footprint grow faster than pruning.
    evidence_needed: active-vs-retired control ratio, storage growth rate, and forced-prune event frequency by store tier
    review_by: 2026-02-24
    owner: TBD
    decision: pending

  - id: mcp_router_hardening
    title: MCP router hardening (architectural)
    assumption: A dedicated hardened MCP router boundary can reduce external attack surface and prevent direct exposure of internal skills.
    evidence_needed: blocked unauthorized connection attempts, reduced externally reachable internal capabilities, and stable approved MCP workflows
    review_by: 2026-02-24
    owner: TBD
    decision: pending

