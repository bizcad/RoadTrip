    owner: TBD
    decision: pending

  - id: silent_policy_bypass
    title: Silent policy bypass
    assumption: Known fixes bypass controls without explicit signal.
    evidence_needed: bypass detections and missing events
    review_by: 2026-02-24
    owner: TBD
    decision: pending

  - id: weak_escalation_contract
    title: Escalation operating contract and budget policy
    assumption: Escalation can be an intentional social loop if bounded by explicit response budgets and service tiers.
