notes: >-
  Seed concept from Rocky Lhotka MCP Aggregator thread and Bizcad plan to host
  the router on an isolated iMac with explicit path controls back to the main
  Windows development system. Combined with Registry policy controls, this
  enables dual-layer separation: network boundary enforcement plus app-level
  capability/routing governance.
